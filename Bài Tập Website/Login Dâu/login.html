<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweetie Corner - Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Kalam&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="name">
        <h2>Sweetie Corner</h2>
        <img src="avatar.png" alt="Logo" />
      </div>
      <h3>WELCOME TO WEBSITE!!</h3>
    </div>

    <div class="right">
      <img src="user.png" alt="User Icon" class="user-icon" />

      <form class="login-form">
        <div class="input-group">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>
          <input type="text" name="username" placeholder="Số điện thoại">
        </div>

        <div class="input-group">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4m0 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3"/>
          </svg>
          <input type="password" name="password" placeholder="Mật khẩu">
        </div>

        <button type="submit">LOG IN</button>
      </form>
    </div>
  </div>
</body>
</html>
